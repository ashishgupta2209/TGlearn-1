<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>GLearn</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="logo-icon">
            <img src="img/logo.png" alt="App Logo">
        </div>
        <div class="title">
            <h2>Glearn <br />Class 10</h2>
        </div>
        <div class="settings">
            <i class="fa-solid fa-gear"></i>
        </div>
    </nav>


    <section class="content">
        <div class="box">
            <img src="img/choose-topic.png" alt="MCQs">
                <h3>MCQs</h3>
        </div>
        <div class="box">
            <img src="img/idea.png" alt="Solutions">
            <h3>Solutions</h3>
        </div>
        <div class="box">
            <img src="img/quiz.png" alt="Tests">
            <h3>Quiz</h3>
        </div>
        <div class="box">
            <img src="img/notes-icon.png" alt="Notes" style="margin-right: 12px;">
            <h3>Notes</h3>
        </div>
        <div class="box">
            <img src="img/book.png" alt="Books">
            <h3>Books</h3>
        </div>
        <div class="box">
            <img src="img/contact-icon.png" alt="contact">
            <h3>contact</h3>
        </div>
    </section>

    <nav class="bottom-nav">
        <div class="nav-item">
            <i class="fa-solid fa-house"></i>
            <p>Home</p>
        </div>
        <div class="nav-item">
            <i class="fa-solid fa-arrows-turn-right"></i>
            <p>Lessons</p>
        </div>
    </nav>
    <script src="script.js"></script>
</body>

</html>
