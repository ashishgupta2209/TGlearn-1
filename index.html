<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>GLearn</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo-icon">
            <img src="img/logo.png" alt="App Logo">
        </div>
        <div class="title">
            <h2>Glearn</h2>
        </div>
        <div class="settings">
            <i class="fa-solid fa-gear"></i>
        </div>
    </nav>
    
    
    <section class="content">
        <div class="box">
            <img src="mcqs-icon.png" alt="MCQs">
            <a href="mcq.html"><h3>MCQs</h3></a>
        </div>
        <div class="box">
            <img src="solutions-icon.png" alt="Solutions">
            <h3>Solutions</h3>
        </div>
        <div class="box">
            <img src="tests-icon.png" alt="Tests">
            <h3>Tests</h3>
        </div>
        <div class="box">
            <img src="notes-icon.png" alt="Notes">
            <h3>Notes</h3>
        </div>
        <div class="box">
            <img src="books-icon.png" alt="Books">
            <h3>Books</h3>
        </div>
        <div class="box">
            <img src="contact-icon.png" alt="contact">
            <h3>contact</h3>
        </div>
    </section>

    <nav class="bottom-nav">
        <div class="nav-item" id="home-button">
            <i class="fa-solid fa-house"></i>
            <p>Home</p>
        </div>
        <div class="nav-item" id="lessons-button">
            <i class="fa-solid fa-arrows-turn-right"></i>
            <p>Lessons</p>
        </div>
    </nav>
    <script src="script.js"></script>
</body>
</html>
