<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .back-button {
            cursor: pointer;
            margin-right: auto;
        }

        .title {
            font-size: 24px;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
            padding: 20px;
            padding-top: 0px;
        }

        .settings-option {
            background-color: #43d156;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            cursor: pointer;
            margin: 10px;
            text-align: center;
            width: 99%;
            max-width: 900px;
        }

        .settings-option:hover {
            background-color: #439c4b;
        }

        .settings-option {
            font-size: 1.3rem;
        }

        .current-settings {
            text-align: center;
            font-size: 1.1rem;
            margin-top: -10px;
        }

        .current-settings p {
            font-size: 1.6rem;
        }

        .board-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .board-info img {
            width: 40px;
            height: 40px;
        }

        .bold-text {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- Top Navbar -->
    <nav class="navbar">
        <div class="back-button" id="backBtn">
            <i class="fa-solid fa-chevron-left"></i>
        </div>
        <div class="title">
            <h2>Settings</h2>
        </div>
    </nav>

    <!-- Main Content -->
    <section class="content">
        <div class="current-settings">
            <h3><i class="fa-regular fa-user"></i> Your Board and Class</h3>
            <div class="board-info">
                <img id="boardImage" src="" alt="Board Image">
                <p id="current-board-class"></p>
            </div>
        </div>
        <hr style="width: 90%; max-width: 300px; background-color: #ffffff; opacity: 0.7;">
        <div class="settings-options">
            <button id="changeBoardClassBtn" class="settings-option">Change Board & Class</button>
        </div>
    </section>

    <!-- Script for handling settings -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const currentBoardClass = document.getElementById('current-board-class');
            const changeBoardClassBtn = document.getElementById('changeBoardClassBtn');
            const backBtn = document.getElementById('backBtn');
            const boardImage = document.getElementById('boardImage');

            // Retrieve current board and class
            const board = localStorage.getItem('selectedBoard');
            const userClass = localStorage.getItem('selectedClass');

            // Determine board image and display name
            let formattedBoard = '';
            let imagePath = '';

            if (board === 'ncert') {
                formattedBoard = 'NCERT';
                imagePath = 'img/ncert.png';
            } else if (board === 'bihar board') {
                formattedBoard = 'Bihar Board';
                imagePath = 'img/bihar board.png';
            } else {
                formattedBoard = 'Not set';
                imagePath = '';
            }

            // Format class for display
            const formattedClass = userClass ? `Class ${userClass}` : 'No class selected';

            // Set board image and display formatted board and class
            boardImage.src = imagePath;
            currentBoardClass.innerHTML = `<span class="bold-text">${formattedBoard}</span>, <span class="bold-text">${formattedClass}</span>`;

            // Change board & class button action
            changeBoardClassBtn.addEventListener('click', function () {
                window.location.href = 'index.html?from=settings';
            });

            // Back button redirects to home.html with the selected board and class
            backBtn.addEventListener('click', function () {
                const board = localStorage.getItem('selectedBoard') || 'Not set';
                const userClass = localStorage.getItem('selectedClass') || 'No class selected';
                window.location.href = `home.html?board=${board}&class=${userClass}`;
            });
        });
    </script>
</body>

</html>
